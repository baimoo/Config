<!-- 页首HTML代码-->
<!-- 音乐播放器 https://aplayer.js.org/#/zh-Hans/-->
<!-- 教程 https://www.cnblogs.com/fby698/p/12663089.html -->
<link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css">
<script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
<script src="https://unpkg.com/meting@2/dist/Meting.min.js"></script>
<meting-js
        id="7315799875"
        server="netease"
        order="random"
        type="playlist"
        fixed="true"
        list-olded="true"
        autoplay="false"
        loop="all"
        preload="none"
        volume="0.4"
        list-max-height="500px"
        mutex="true"
        theme="#F58EA8">
</meting-js>
<style>
    /*音乐播放器样式*/
    .aplayer.aplayer-fixed {
        /*置顶*/
        z-index: 1002;
    }

    /*歌词样式*/
    .aplayer.aplayer-fixed .aplayer-lrc {
        /*歌词阴影*/
        text-shadow: 0 0 1px #F0CA56, 0 0 10px #F0CA56;
    }

    .aplayer .aplayer-lrc p {
        /*歌词颜色*/
        color: orange;
    }
</style>
