<script>
    var wNum = 0;
    var stamp=0;
    var stampString=["诶！你要干嘛！","杰哥不要啦~","雅蠛蝶！","给个机会嘛阿sir！","再这样我就喊人了…","哼，选一个吧"];
    var resizeTimer = null;
    $(function () {
        /*文章底部公告*/
        var notice1="<div id=\"notice\"><div id=\"left\"><h1>作者有话说</h1><div>后排出售瓜子饮料矿泉水啊！<br>走过路过点个关注嘛！<br>求关注！求关注！求关注！求关注！求关注！求关注！求关注！求关注！求关注！求关注！</div></div><div id=\"right\"></div></div>";
        var author=$("#author_profile")[0];
        if (author!=null){
            author.innerHTML=author.innerHTML+notice1;
        }
        /*侧边栏公告*/
        var notice2="<div class=\"m-list-title\" style=\"display: block;\"><span>&gt;&gt;公告&lt;&lt;</span></div>" +
            "<div class=\"m-icon-list\" id=\"sb-sidebarSearchBox\">\n" +
            "    <div id=\"gg\"><img src=\"https://i.loli.net/2021/05/10/Yf2M1TGxZFWig85.png\" alt=\"欢迎关注~\" height=\"90px\" align=\"left\"><p>等博客打造完成就要开始好好更文了。</p><p>欢迎收藏哦</p>\n" +
            "<p>另：蹲几个友情链接~</p>\n" +
            "<p class=\"date\">2021年5月25日</p></div>\n" +
            "</div>";
        setTimeout(function () {
            $("#calendar-box").after(notice2)
        },5000)
        /*加个认证*/
        var rz=$("#author_profile_detail a:first")[0]
        if (rz!=null){
            rz.innerHTML=rz.innerHTML+"<div id='rz'></div>";
        }
        /*你为什么要给我点踩！onclick="votePost 14765695,'Bury'"*/
        var buryit=$("#div_digg .buryit");
        if (buryit!=null){
            buryit.attr("onclick","stamp1()");
        }
        /*监控窗口大小，自动展开左侧菜单*/
        openMenu()
        $(window).resize(function () {
            if (resizeTimer) {
                clearTimeout(resizeTimer);
            }
            resizeTimer = setTimeout(function () {
                openMenu()
            }, 100)
        })
    })
    /*点踩时的处理*/
    function stamp1(){
        $("#digg_tips").css("color","red")
        if (stamp<stampString.length){
            $("#digg_tips").text(stampString[stamp]);
        }
        switch (stamp){
            case 0:
                $("#div_digg .buryit").css({"position":"relative"});
                $("#div_digg .buryit").animate({bottom:'80px'});
                break;
            case 1:
                $("#div_digg .buryit").animate({right:'80px'});
                break;
            case 2:
                $("#div_digg .buryit").animate({right:'0'});
                break;
            case 3:
                $("#div_digg .buryit").animate({right:'80px'});
                break;
            case 4:
                $("#div_digg .buryit").animate({right:'0'});
                break;
            case 5:
                $("#div_digg .buryit").attr("onclick","");
                $("#div_digg .buryit").animate({bottom:'0'},500,function (){
                    $("#div_digg .buryit").remove();
                    $("#div_digg .diggit").after($("#div_digg .diggit").clone().css({"position":"relative","left":"20px"}));
                })
                break;
            default:
                break;
        }
        stamp=stamp+1;
    }
    /*展开窗口的方法*/
    function openMenu() {
        if ($(window).width() > 1475 && wNum == 0) {
            wNum = wNum + 1;
            setTimeout(function () {
                $("#open-button").click();
                $("#content-wrap").css("display","none");
            }, 5000);
        }
    }
</script>
