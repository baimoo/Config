<!DOCTYPE html>

<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
  <title>百度一下</title>
  <style>
    h1{
      color:blue;
    }
    input{
      border-radius: 19px;
    }
    input[type="submit"] {
      font-weight: bold;
      font-size: 1.3rem;
      padding:0.5rem;
      margin-left: 1rem;
      height: 3rem;
    }
    input[type="text"] {
      height: 3rem;
      width: 25rem;
      font-size: 1.5rem;
      padding:1rem;
    }
  </style>
</head>
<body>
<center>
  <br/><br/><br/>
  <h1>百度一下</h1><br/>
  <form method="GET" action="https://www.baidu.com/s">
    <input type="text" id="ys" name="wd" autocomplete="off">
    <input type="submit" value="隐私搜索">
  </form><br/><br/>
  <form method="GET" action="https://www.baidu.com/s">
    <input type="text" name="wd" autocomplete="on">
    <input type="submit" value="普通搜索">
  </form>
</center>
<script type="text/javascript">
  document.getElementById("ys").focus();
</script>
</body>
</html>
